version: "v2"
storage:
  type: "memory"
# Cluster endpoint - override with TELEPORT_PROXY_ADDR env var
proxy_server: "${TELEPORT_PROXY_ADDR:-mwidemo.cloud.gravitational.io:443}"
services:
- type: "workload-identity-api"
  # Repo-local socket path - override with BACKEND_WORKLOAD_SOCKET env var
  listen: "${BACKEND_WORKLOAD_SOCKET:-unix://testing/.cache/sockets/backend.sock}"
  credential_ttl: "10m"
  renewal_interval: "5m"
  attestors:
    kubernetes:
      enabled: true
  selector:
    labels:
      env: ["w2w-demo"]
