version: v2
# Cluster endpoint - override with TELEPORT_PROXY_ADDR env var  
auth_server: ${TELEPORT_PROXY_ADDR:-mwidemo.cloud.gravitational.io:443}
storage:
  type: memory
services:
- type: workload-identity-api
  # Repo-local socket path - override with WEB_WORKLOAD_SOCKET env var
  listen: ${WEB_WORKLOAD_SOCKET:-unix://testing/.cache/sockets/web.sock}
  credential_ttl: "10m"
  renewal_interval: "5m"
  selector:
    labels:
      env: [w2w-demo]
      component: [web]
